<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK JS-EOMP</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Habibi&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  </head>
<body>
    <nav class="navigation-bar">
      <a class="logo" href="/index.html">Scent Sensation</a>
      <div class="admin-sec">
          <div class="inner-text admin-text">
              <a style="color: white;" href="/html/admin.html">Admin</a>
          </div>
      </div>
    </nav>

    <section id="add-item">
      <div class="modal fade" id="adminAddProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a New Item</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="form">
                <div class="container">
                  <input class="form-control m-2" type="text" placeholder="Enter item name" name="addName" id="addName" required>
                  <input class="form-control m-2" type="text" placeholder="Enter item category" name="addCategory" id="addCategory" required >
                  <input class="form-control m-2" type="text" placeholder="Enter item color" name="addColor" id="addColor" required >
                  <textarea class="form-control m-2" placeholder="Enter item description" name="addDescription" id="addDescription" required></textarea>
                  <input class="form-control m-2" type="number" placeholder="Enter item price" name="addPrice" id="addPrice" required >
                  <input class="form-control m-2" type="url" placeholder="Enter image url" name="addImage" id="addImage" required >
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal"><span class="text-light">Close</span></button>
              <button type="button" class="btn btn-outline-success" id="saveProduct"><span class="text-light">Save Changes</span></button>
            </div>
          </div>
        </div>
      </div>
    </section>

<main class="admin-page-table">
  <div class="container mt-5">
      <div class="row mt-3">
          <table class="table table-responsive table-bordered">
              <thead class="table-group-divider">
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Image</th>
                      <th>Category</th>
                      <th>Description</th>
                      <th>Price</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody class="table-group-divider" id="table-products"></tbody>
          </table>
      </div>
  </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/script/admin.js"></script>
</body>
</html>
